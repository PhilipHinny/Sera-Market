services:
  - type: web
    name: sera-access-markets
    env: node
    plan: starter
    region: oregon
    nodeVersion: 20.18.0
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /
    autoDeploy: true

